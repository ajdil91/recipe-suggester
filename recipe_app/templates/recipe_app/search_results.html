{% extends 'recipe_app/base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block body_block %}


<div class="container">
    {% if meal %}
<!--        <h1>Meal: {{meal.0.strMeal}}</h1>-->
        <div class="row">
            <div class="col-lg-7 detail-image-div">
                <img class="recipe-detail-image" src="{{ temp_image.image.url }}">
            </div>
            <div class="col-lg-5 recipe-detail-text">
                <h1 class="list-page-header">{{meal.0.strMeal}} <a href="{{ meal.0.strSource }}" target="_blank" class="recipe-detail-url"><svg class="bi bi-box-arrow-up-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M1.5 13A1.5 1.5 0 003 14.5h8a1.5 1.5 0 001.5-1.5V9a.5.5 0 00-1 0v4a.5.5 0 01-.5.5H3a.5.5 0 01-.5-.5V5a.5.5 0 01.5-.5h4a.5.5 0 000-1H3A1.5 1.5 0 001.5 5v8zm7-11a.5.5 0 01.5-.5h5a.5.5 0 01.5.5v5a.5.5 0 01-1 0V2.5H9a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
                      <path fill-rule="evenodd" d="M14.354 1.646a.5.5 0 010 .708l-8 8a.5.5 0 01-.708-.708l8-8a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                    </svg>
                </a></h1>
                <p>{{ meal.0.strCategory }}, {{ meal.0.strArea }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p>{{ meal.0.strInstructions }}</p>
            </div>
        </div>

    {% endif %}


</div>


{% endblock %}
